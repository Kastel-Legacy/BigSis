services:
  - type: web
    name: bigsis-brain
    env: docker
    region: frankfurt
    plan: free
    branch: main
    rootDir: bigsis-brain
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bigsis-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_ENV
        value: production

databases:
  - name: bigsis-db
    region: frankfurt
    plan: free
    databaseName: bigsis
    user: bigsis_user
